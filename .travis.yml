language: go

sudo: required
dist: trusty

before_install:
  - mkdir -p $(go env GOPATH)/src/github.com/hashicorp &&
      cd $_ &&
      git clone https://github.com/hashicorp/packer.git &&
      cd packer &&
      make dev &&
      cd $TRAVIS_BUILD_DIR
  - apt-get update
  - apt-get install python3-pip
  - pip3 install boto3
